<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Blocks</title>
</head>

<style>#wrapper {
    width:500px; height:500px; border: 10px solid grey; position: absolute; top: 0; left 0;
    #box1 {width:200px; height:200px; background-color: red; position: absolute; top: 50px; left: 50px; }
   
    #box2 {width:200px; height:200px; background-color: rgb(1, 255, 1); position: absolute; top: 150px; left: 150px; }
    #box3 {width:200px; height:200px; background-color: blue; position: absolute; top: 250px; left: 250px; }
  }  </style> 
<body>
    <div id="wrapper">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    </div>

</body>
</html>
